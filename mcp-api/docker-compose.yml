version: '3.8'

services:
  mcp-api:
    build: .
    container_name: testlink-mcp-api
    ports:
      - "${API_PORT:-8012}:8012"
    volumes:
      - ./.env:/app/.env
    networks:
      - testlink_net
    restart: unless-stopped

networks:
  testlink_net:
    external: true
    name: testlink_testlink-network