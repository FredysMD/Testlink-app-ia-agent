version: '2'
services:
  mariadb:
    image: mariadb:10.6
    container_name: testlink-mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=testlink
      - MYSQL_USER=testlink
      - MYSQL_PASSWORD=testlink
    volumes:
      - 'testlink_db_data:/var/lib/mysql'
    networks:
      - testlink-network

  testlink:
    build: .
    container_name: testlink-app
    ports:
      - '8080:80'
    environment:
      - DB_HOST=mariadb
      - DB_USER=testlink
      - DB_PASS=testlink
      - DB_NAME=testlink
    depends_on:
      - mariadb
    networks:
      - testlink-network

volumes:
  testlink_db_data:
  testlink_app_data:
  testlink_uploads:
  testlink_logs:
  testlink_config:

networks:
  testlink-network:
    driver: bridge